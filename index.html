<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinDash - Controle Financeiro</title>
    
    <!-- PWA Manifest and Theme Color -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0a0a14">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            },
            colors: {
              // Neon Theme Colors
              'dark-bg': '#0a0a14',
              'card-bg': '#141428',
              'border-color': '#2a2a45',
              'neon-cyan': 'hsl(180, 100%, 50%)',
              'neon-green': 'hsl(105, 100%, 50%)',
              'neon-pink': 'hsl(300, 100%, 50%)',
              'neon-red': 'hsl(0, 100%, 50%)',

              // Original Dark Theme Colors
              'dark-blue-bg': '#0F172A',
              'dark-blue-card': '#1E293B',
              'dark-blue-border': '#334155',
              'primary-blue': '#3B82F6',
              'primary-blue-hover': '#2563EB',
              'income-green': '#22C55E',
              'expense-red': '#EF4444',
              
              // Common Text Colors
              'light-text': '#f0f0f5',
              'medium-text': '#a0a0b0',

              // Minimal Theme
              'minimal-bg': '#FFFFFF',
              'minimal-card': '#FFFFFF',
              'minimal-border': '#E5E7EB', // gray-200
              'minimal-text': '#111827', // gray-900
              'minimal-medium-text': '#6B7280', // gray-500
              'minimal-accent': '#3B82F6', // blue-500
              'minimal-income': '#10B981', // emerald-500
              'minimal-expense': '#EF4444', // red-500

              // Brutalist Theme
              'brutalist-bg': '#F3F4F6', // gray-100
              'brutalist-text': '#000000',
              'brutalist-border': '#000000',
              'brutalist-income': '#16A34A', // green-600
              'brutalist-expense': '#DC2626', // red-600
              'brutalist-accent': '#DB2777', // pink-600

              // Glassmorphism Theme
              'glass-accent': '#A78BFA', // violet-400

              // Cyberpunk Theme
              'cyber-bg': '#0D0221',
              'cyber-card': '#1a0b38',
              'cyber-border': '#2c1a5d',
              'cyber-accent': '#F0F', // Magenta
              'cyber-secondary': '#0FF', // Cyan
              'cyber-income': '#0F0', // Lime
              'cyber-expense': '#FF2A6D',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --neon-cyan-hsl: 180, 100%, 50%;
        --neon-green-hsl: 105, 100%, 50%;
        --neon-pink-hsl: 300, 100%, 50%;
        --neon-red-hsl: 0, 100%, 50%;
      }

      /* ===== Smooth Theme Transition ===== */
      body, body *, body::before, body::after,
      body *::before, body *::after {
        transition-property: color, background-color, border-color, text-shadow, box-shadow, stroke, fill;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }
      /* =================================== */
      
      /* Body backgrounds based on html class */
      html.theme-dark body { background-color: #0F172A; }
      html.theme-neon body { background-color: #0a0a14; }
      html.theme-minimal body { background-color: #FFFFFF; }
      html.theme-brutalist body {
        background-color: #F3F4F6; /* gray-100 */
      }
      html.theme-cyberpunk body { background-color: #0D0221; }
      html.theme-glass body {
        background-color: #05040f;
        background-image:
          radial-gradient(at 20% 20%, hsla(212,80%,50%,0.2) 0px, transparent 50%),
          radial-gradient(at 80% 20%, hsla(280,80%,50%,0.2) 0px, transparent 50%),
          radial-gradient(at 20% 80%, hsla(320,80%,50%,0.2) 0px, transparent 50%),
          radial-gradient(at 80% 80%, hsla(180,80%,50%,0.2) 0px, transparent 50%);
      }


      .theme-neon .text-glow-cyan, .theme-cyberpunk .text-glow-cyan {
        text-shadow: 0 0 5px hsla(var(--neon-cyan-hsl), 0.7), 0 0 10px hsla(var(--neon-cyan-hsl), 0.5);
      }
      .theme-neon .text-glow-green, .theme-cyberpunk .text-glow-green {
        text-shadow: 0 0 5px hsla(var(--neon-green-hsl), 0.7), 0 0 10px hsla(var(--neon-green-hsl), 0.5);
      }
      .theme-neon .text-glow-pink, .theme-cyberpunk .text-glow-pink {
        text-shadow: 0 0 5px hsla(var(--neon-pink-hsl), 0.7), 0 0 10px hsla(var(--neon-pink-hsl), 0.5);
      }
       .theme-neon .text-glow-red, .theme-cyberpunk .text-glow-red {
        text-shadow: 0 0 5px hsla(var(--neon-red-hsl), 0.7), 0 0 10px hsla(var(--neon-red-hsl), 0.5);
      }

      /* Brutalist Overrides */
      html.theme-brutalist * {
        border-radius: 0 !important;
        font-family: 'ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", monospace !important;
      }
      html.theme-brutalist h1, html.theme-brutalist h2, html.theme-brutalist h3 {
        font-weight: 800 !important; /* extrabold */
      }
      .brutalist-shadow {
        box-shadow: 4px 4px 0px #000;
        border: 2px solid #000 !important;
      }
      .brutalist-card {
        border: 2px solid #000 !important;
        background-color: #FFFFFF;
      }
      .brutalist-button {
         border: 2px solid #000 !important;
         box-shadow: 2px 2px 0px #000;
         transition: all 0.1s ease-in-out !important;
      }
      .brutalist-button:active {
        box-shadow: none !important;
        transform: translate(2px, 2px);
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      @media (max-width: 768px) {
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.2.1",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body class="bg-dark-blue-bg">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>

    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('Service Worker registrado com sucesso: ', registration);
          }).catch(registrationError => {
            console.log('Falha no registro do Service Worker: ', registrationError);
          });
        });
      }
    </script>
  </body>
</html>
